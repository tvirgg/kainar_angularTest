<div class="container">
  <div class="row">
    <div class="col-10">
      <button  style="margin-bottom: 20px; padding: 10px 20px" routerLink="/home">
        Отмена
      </button>
      <div class="jumbotron">
        <h2>Изменить пост</h2>
        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
          <div class="form-group">
            <label for="Title">Title</label>
            <input type="text"  class="form-control" formControlName="Title" [placeholder]="appConfiguration.cutent_title"  />
          </div>
          <div class="form-group">
            <label for="Text">Text</label>
            <textarea [placeholder]="appConfiguration.cutent_text"
              type="text" class="form-control" formControlName="Text" required id="exampleInputTextPost1"
            ></textarea>
          </div>
          <div class="buttons">
            <button  style="margin-bottom: 20px; padding: 10px 20px" class="btn btn-danger" (click)="clickMethod(appConfiguration.cutent_title)">
              Удалить
            </button>
            <div class="form-group">
              <button style="margin-bottom: 20px; padding: 10px 20px">Сохранить</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
